<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Current Score!</h1>
    <h2>Player Score: <span class="playScore">0</span></h2>
    <h2>Computer Score: <span class="compScore">0</span></h2>

    <button type="button" name="button" class="rock">Rock</button>
    <button type="button" name="button" class="paper">Paper</button>
    <button type="button" name="button" class="scissors">Scissors</button>

    <div class="results"></div>

    <div>
      <p></p>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
